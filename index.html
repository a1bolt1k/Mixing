<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mixing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
  </head>
  <body>
    <div id="app">
      <section class="one-screen">
        <div class="slider-container">
          <div class="slider-track" id="sliderTrack">
          </div>
        </div>
      </section>
      <section class="three-screen">
        <div class="three-screen__top">

            <div class="parts-container">
              <div class="bottom-parts">
                  <div class="pill-part bottom-part" style="background-color: #78C850;" data-color="#78C850"></div>
                  <div class="pill-part bottom-part" style="background-color: #FFD700;" data-color="#FFD700"></div>
                  <div class="pill-part bottom-part" style="background-color: #5691F0;" data-color="#5691F0"></div>
                  <div class="pill-part bottom-part" style="background-color: #E85050;" data-color="#E85050"></div>
                  <div class="pill-part bottom-part" style="background-color: #BC13FE;" data-color="#BC13FE"></div>
                  <div class="pill-part bottom-part" style="background-color: #FF8C42;" data-color="#FF8C42"></div>
              </div>
              <div class="top-parts">
                <div class="pill-part top-part" style="background-color: #78C850;" data-color="#78C850"></div>
                <div class="pill-part top-part" style="background-color: #FFD700;" data-color="#FFD700"></div>
                <div class="pill-part top-part" style="background-color: #5691F0;" data-color="#5691F0"></div>
                <div class="pill-part top-part" style="background-color: #E85050;" data-color="#E85050"></div>
                <div class="pill-part top-part" style="background-color: #BC13FE;" data-color="#BC13FE"></div>
                <div class="pill-part top-part" style="background-color: #FF8C42;" data-color="#FF8C42"></div>
              </div>
            </div>
        </div>
        <div class="three-screen__scroll-bar scroll-bar">
          <div class="infinite-scroll-container">
            <div class="infinite-scroll-text">
              <span>TRY MIXING</span>
              <span>TRY MIXING</span>
              <span>TRY MIXING</span>
              <!-- Дублируем для бесшовного перехода -->
              <span>TRY MIXING</span>
              <span>TRY MIXING</span>
              <span>TRY MIXING</span>
              <!-- Дублируем для бесшовного перехода -->
              <span>TRY MIXING</span>
              <span>TRY MIXING</span>
              <span>TRY MIXING</span>
              <!-- Дублируем для бесшовного перехода -->
              <span>TRY MIXING</span>
              <span>TRY MIXING</span>
              <span>TRY MIXING</span>
              <!-- Дублируем для бесшовного перехода -->
              <span>TRY MIXING</span>
              <span>TRY MIXING</span>
              <span>TRY MIXING</span>
            </div>
          </div>
        </div>
        <div class="three-screen__bottom">
          <div class="three-screen__bottom-eyes eyes">
            <div class="eyes-container">
              <div class="eye">
                <div class="pupil"></div>
              </div>
              <div class="eye">
                <div class="pupil"></div>
              </div>
            </div>
          </div>
          <div class="three-screen__pill">
            <div class="result-container">
              <div class="result-pill" id="resultPill"></div>
          </div>
          </div>
          <div class="three-screen__bottom-eyes eyes">
            <div class="eyes-container">
              <div class="eye">
                <div class="pupil"></div>
              </div>
              <div class="eye">
                <div class="pupil"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="four-screen">
        <div id="preview-text">
          
          <div class="color-flow-text">
            <p class="flow-line">Designed by</p>
            <p class="flow-line">Stabronni Egor</p>
            <p class="flow-line">2024</p>
            <p class="flow-line">3 modul</p>
            <p class="flow-line">Б24Д310</p>
          </div>
        </div>
        <div id="canvas-container"></div>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
